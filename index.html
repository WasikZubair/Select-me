<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husbando Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Alef&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFDD66;
            text-align: center;
            font-family: 'Alex Brush', cursive;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 100px;
        }
        .option {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .option img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .title {
            margin-top: 50px;
            font-size: 32px;
        }
        .subtitle {
            font-size: 20px;
            opacity: 0.5;
        }
        .center-text {
            font-family: 'Alef', sans-serif;
            font-size: 24px;
            margin-top: 20%;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .center-container img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option" onclick="window.location.href='sad.html'">
            <img src="sunghoon.svg" alt="Sunghoon">
            <div>Sunghoon</div>
        </div>
        <div class="option" onclick="window.location.href='happy.html'">
            <img src="me.svg" alt="Abrar">
            <div>Abrar</div>
        </div>
    </div>
    <div class="title">Who is your husbando?</div>
    <div class="subtitle">Debate ends here</div>
</body>
</html>
